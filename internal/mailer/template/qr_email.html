<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your HackUTD QR Code</title>
</head>
<body style="margin:0; padding:0; background-color:#f4f4f4; font-family:Arial,Helvetica,sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f4f4f4; padding:40px 0;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff; border-radius:8px; overflow:hidden;">
                    <tr>
                        <td style="background-color:#1a1a2e; padding:30px; text-align:center;">
                            <h1 style="color:#ffffff; margin:0; font-size:28px;">HackUTD</h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:40px 30px;">
                            <h2 style="color:#333333; margin:0 0 20px;">Hey {{.Name}},</h2>
                            <p style="color:#555555; font-size:16px; line-height:1.6;">
                                Congratulations on your acceptance! Your personal QR code for check-in is attached to this email.
                                Please have this ready when you arrive.
                            </p>
                            <p style="color:#555555; font-size:14px; line-height:1.6;">
                                This QR code is unique to you. Do not share it with anyone else.
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td style="background-color:#f8f8f8; padding:20px 30px; text-align:center;">
                            <p style="color:#999999; font-size:12px; margin:0;">
                                &copy; HackUTD. All rights reserved.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
